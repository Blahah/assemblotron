---
name: SoapDenovoTrans
shortname: sdt
output: {}
parameters:
  config:
    type: string
    opt: false
    desc: 'Path to SoapDenovoTrans config file'
    required: true
  left:
    type: string
    opt: false
    desc: 'Path to left reads (for assembly quality analysis)'
  right:
    type: string
    opt: false
    desc: 'Path to right reads (for assembly quality analysis)'
  insertsize:
    type: integer
    opt: false
    desc: 'Insert size of sequenced fragments'
  insertsd:
    type: integer
    opt: false
    desc: 'Standard deviation of the insert size'
  K:
    type: integer
    opt: true
    min: 21
    max: 81
    step: 10
  d:
    type: integer
    opt: true
    min: 0
    max: 6
    step: 3
  e:
    type: integer
    opt: true
    min: 1
    max: 6
    step: 4
  t:
    type: integer
    opt: true
    min: 1
    max: 13
    step: 4
bindeps:
  binaries:
    - SOAPdenovo-Trans-127mer
  version:
    number: 'version 1.03'
    command: 'SOAPdenovo-Trans-127mer'
  url:
    64bit:
      linux: https://github.com/cboursnell/SOAPdenovo-Trans/releases/download/1.03/SOAPdenovo_Trans_1.03.tar.gz
